{% extends 'base.html' %}


{% block content %}

<h1 class="text-center">Mercadinho da Maria</h1>
<div class="text-center col-lg-3 col-md-4 col-6">
    <img src="https://www.designi.com.br/images/preview/10899639.jpg" class="rounded h-25 d-inline-block">
</div>

<div class="container">
    <div class="row">
        {% for produto in produtos %}
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{produto.nome}}</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary"> Descrição : {{produto.descricao}}</h6>
                    <p class="card-text">Preço : {{produto.preco}}</p>
                    <a href="{% url 'detail_product' produto.id %}" class="card-link">Ver mais</a>
                    <button type="button" class="btn btn-warning">Comprar</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>



{% endblock %}
